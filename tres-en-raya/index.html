<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tres en raya</title>
    <script type="module" crossorigin src="./assets/index-oOpOgEcm.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-SKtJP113.css">
  </head>
  <body>
    <div class="preGame">
      <label for="dimension">De qué tamaño quieres el tablero</label>
      <input id="dimension" type="text" name="dimension">
      <br><br>
      <label for="rounds">Cuántas rondas quieres jugar</label>
      <input id="rounds" type="text" name="rounds">
      <br><br>
      <button id="createTable">Crear tablero</button>
      <br><br>
      <label for="machine"><input type="checkbox" name="machine" id="machine"> Jugar contra la máquina</label>
    </div>
    <div class="inGame hide">
      <div id="roundInfo">Ronda <span id="currentRound"></span> de <span id="totalRounds"></span></div>
      <button id="resetGame">Reiniciar</button>
      <button class="clearGameButton">Limpiar Tablero</button>
      <button id="nextRoundButton">Siguiente Ronda</button>

    </div>
    <div id="marcador"></div>
    <div id="tablero"></div>
    <div class="clearGame"><button class="clearGameButton hidden">Volver a jugar</button></div>
    <div id="movimientos"></div>
  </body>
</html>
